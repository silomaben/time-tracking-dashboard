<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Time tracking dashboard</title>
  
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="grid">
            <div class="grid1">
                <div class="jeremy">
                    <div class="jer">
                        <img src="images/image-jeremy.png" alt="">
                        <h5>Report for</h5>
                        <h2>Jeremy Robson</h2>
                    </div>
                </div>
                <div class="days">
                    <h3>Daily</h3>
                    <h3>Weekly</h3>
                    <h3>Monthly</h3>
                </div>
            </div>
            <div class="grid2">
                <div class="box21">
                    <img src="./images/icon-work.svg" alt="">
                </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Work</span>
                        <img style="float: right;" src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>32hrs</h2>
                    <p>Last Week-36hrs</p>
                </div>
            </div>
            <div class="grid3">
                <div class="box21">
                    <img src="images/icon-play.svg" alt="">
                </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Play</span>
                        <img  src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>32hrs</h2>
                    <p>Last Week-8hrs</p>
                </div>
                
            </div>
            <div class="grid4">
                <div class="box21">
                <img src="images/icon-study.svg" alt="">
                </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Study</span>
                        <img  src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>32hrs</h2>
                    <p>Last Week-7hrs</p>
                </div>
            </div>
            <div class="grid5">
                <div class="box21">
                <img src="images/icon-exercise.svg" alt="">
            </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Exercise</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>32hrs</h2>
                    <p>Last Week-5hrs</p>
                </div>
                
            </div>
            <div class="grid6">
                <div class="box21">
                <img src="images/icon-social.svg" alt="">
                </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Social</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>32hrs</h2>
                    <p>Last Week-10hrs</p>
                </div>
                
            </div>
            <div class="grid7">
                <div class="box21">
                <img src="images/icon-self-care.svg" alt="">
                </div>
                <div class="innerbox">
                    <div style="padding: 10px; display: flex; align-items: center; justify-content: space-between;">
                        <span>Self Care</span>
                        <img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    
                    <h2>2hrs</h2>
                    <p>Last Week-2hrs</p>
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
